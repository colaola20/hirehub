# Upstream definitions
upstream flask_backend {
    server backend:5001;
}

upstream react_frontend {
    server frontend:80;
}

upstream onlyoffice_server {
    server onlyoffice:80;
}

# HTTP Server
server {
    listen 80;
    server_name localhost;

    # Increase upload size for resumes and documents
    client_max_body_size 100M;  # Increased for OnlyOffice documents
    client_body_timeout 300s;

    # Logging
    access_log /var/log/nginx/access.log;
    error_log /var/log/nginx/error.log;

    # OnlyOffice Document Server
    location /onlyoffice/ {
        rewrite ^/onlyoffice/(.*) /$1 break;
        proxy_pass http://onlyoffice_server;
        proxy_http_version 1.1;

        # WebSocket support for collaborative editing
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection "upgrade";

        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_set_header X-Forwarded-Host $host/onlyoffice;

        # Timeouts for long document operations
        proxy_read_timeout 3600s;
        proxy_send_timeout 3600s;
        proxy_connect_timeout 3600s;

        # Buffer settings
        proxy_buffering off;
        proxy_request_buffering off;
    }

    # Flask API - All requests starting with /api
    location /api {
        proxy_pass http://flask_backend;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_read_timeout 300s;
        proxy_connect_timeout 75s;
    }

    # Static files from S3 or uploads (if served locally)
    location /uploads {
        proxy_pass http://flask_backend;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
    }

    # Health check endpoint
    location /health {
        access_log off;
        return 200 "healthy\n";
        add_header Content-Type text/plain;
    }

    # React Frontend - Everything else
    location / {
        proxy_pass http://react_frontend;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;

        # Support for React Router (SPA)
        proxy_intercept_errors on;
        error_page 404 = @react;
    }

    # Fallback for React Router
    location @react {
        proxy_pass http://react_frontend;
    }
}
