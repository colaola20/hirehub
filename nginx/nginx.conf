# Upstream definitions
upstream flask_backend {
    server backend:5001;
}

upstream react_frontend {
    server frontend:80;
}

# HTTP Server
server {
    listen 80;
    server_name localhost;

    # Increase upload size for resumes and documents
    client_max_body_size 50M;
    client_body_timeout 300s;

    # Logging
    access_log /var/log/nginx/access.log;
    error_log /var/log/nginx/error.log;

    # Flask API - All requests starting with /api
    location /api {
        proxy_pass http://flask_backend;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_read_timeout 300s;
        proxy_connect_timeout 75s;
    }

    # Static files from S3 or uploads (if served locally)
    location /uploads {
        proxy_pass http://flask_backend;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
    }

    # Health check endpoint
    location /health {
        access_log off;
        return 200 "healthy\n";
        add_header Content-Type text/plain;
    }

    # React Frontend - Everything else
    location / {
        proxy_pass http://react_frontend;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;

        # Support for React Router (SPA)
        proxy_intercept_errors on;
        error_page 404 = @react;
    }

    # Fallback for React Router
    location @react {
        proxy_pass http://react_frontend;
    }
}
