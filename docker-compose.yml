services:
  # Flask Backend
  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: hirehub-backend
    restart: unless-stopped
    env_file:
      - ./backend/.env
    volumes:
      - ./backend:/app
      - backend-uploads:/app/uploads
    networks:
      - hirehub-network
    ports:
      - "5001:5001"  # Expose for development/debugging (remove in production)
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:5001/api/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s
    depends_on:
      - db-check

  # React Frontend
  frontend:
    build:
      context: ./frontend/frontend
      dockerfile: Dockerfile
    container_name: hirehub-frontend
    restart: unless-stopped
    environment:
      - VITE_API_URL=http://localhost/api
    networks:
      - hirehub-network
    healthcheck:
      test: ["CMD", "wget", "--quiet", "--tries=1", "--spider", "http://localhost/"]
      interval: 30s
      timeout: 10s
      retries: 3

  # Nginx Reverse Proxy
  nginx:
    build:
      context: ./nginx
      dockerfile: Dockerfile
    container_name: hirehub-nginx
    restart: unless-stopped
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - ./nginx/nginx.conf:/etc/nginx/conf.d/default.conf:ro
      - nginx-logs:/var/log/nginx
    networks:
      - hirehub-network
    depends_on:
      - backend
      - frontend
    healthcheck:
      test: ["CMD", "wget", "--quiet", "--tries=1", "--spider", "http://localhost/health"]
      interval: 30s
      timeout: 10s
      retries: 3

  # Database connection check (utility service)
  db-check:
    image: postgres:15-alpine
    container_name: hirehub-db-check
    env_file:
      - ./backend/.env
    command: >
      sh -c "
      echo 'Checking database connection...';
      until pg_isready -h hirehub-psql.c1ag4mogwrr6.us-east-2.rds.amazonaws.com -p 5432 -U postgres; do
        echo 'Waiting for database...';
        sleep 2;
      done;
      echo 'Database is ready!';
      "
    networks:
      - hirehub-network

networks:
  hirehub-network:
    driver: bridge

volumes:
  backend-uploads:
  nginx-logs:
